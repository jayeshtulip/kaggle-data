apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-ab-alert-rules
  namespace: loan-default
data:
  ab-testing-rules.yml: |
    groups:
    - name: ab_testing_performance
      interval: 30s
      rules:
      - alert: ModelPerformanceBelow65
        expr: loan_model_accuracy < 0.95
        for: 10s
        labels:
          severity: critical
          trigger_github: "true"
        annotations:
          summary: "Model accuracy dropped below 95%"
          github_repo: "jayeshtulip/kaggle-data"
          github_workflow_file: "kaggle.yml"
