      run: |
        python3 << 'EOF'
        import json
        import numpy as np
        from scipy import stats
        import statsmodels.stats.api as sms
        import mlflow
        from datetime import datetime
        import os
        
        # Set MLflow tracking
        mlflow.set_tracking_uri(os.getenv('MLFLOW_TRACKING_URI'))
