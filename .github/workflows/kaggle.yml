            def calculate_scores(winning_model, perf_diff, conf_level, is_sig, sample_sz, drift_sc):
                scores = {}
                
                # Statistical significance
                if is_sig and winning_model != 'inconclusive':
                    scores['statistical_significance'] = 1.0
